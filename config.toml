baseURL = "https://tarduspura.github.io/"
title = "Tardus Pura 的个人空间"
theme = "PaperMod"

# 生成设置
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# Markdown 渲染设置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true  # 单个换行符也会渲染为 <br>

# 中文字数统计
[languages]
  [languages.zh-cn]
    languageCode = "zh-CN"
    hasCJKLanguage = true  # 启用中日韩字符统计

[minify]
  disableXML = true
  minifyOutput = true

# 限制首页文章数量
paginate = 3

[params]
  homePostsRSS = true
  math = true              # 支持数学公式
  showMenuItems = 10
  comments = true
  mainSections = ["posts", "guide", "travel","her","contemplate","projects"]
  
  # 文章页面功能
  ShowReadingTime = true      # 显示阅读时间
  ShowWordCount = true        # 显示字数统计
  ShowPostNavLinks = true     # 显示上一篇/下一篇
  ShowBreadCrumbs = true      # 显示面包屑导航
  ShowCodeCopyButtons = true  # 代码复制按钮
  ShowShareButtons = false    # 分享按钮
  ShowToc = false             # 默认不显示目录
  TocOpen = false             # 目录默认折叠

# 搜索功能
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params.homeInfoParams]
  Title = "A sophomore @ZJU"
  Content = ""  # 移除徽章，只保留底部社交图标

# 社交图标配置
[[params.socialIcons]]
  name = "github"
  url = "https://github.com/tarduspura"

[[params.socialIcons]]
  name = "email"
  url = "mailto:tarduspura@gmail.com"

[params.profileMode]
  enabled = false

[params.assets]
  # PaperMod 会自动加载 assets/css/extended/ 目录下的 CSS 文件
  # 无需手动指定 customCSS 
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"


[params.giscus]
    repo = "tarduspura/tarduspura.github.io"
    repoID = "R_kgDOP1xBhA"
    category = "comments"
    categoryID = "DIC_kwDOP1xBhM4Cw4e7"
    mapping = "pathname"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"
    theme = "preferred_color_scheme"
    lang = "zh-CN"
    loading = "lazy"

   

